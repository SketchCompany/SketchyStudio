<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom resources -->
    <title>Login | Sketchy Studio</title>
    <script>
        const params = new URL(location.href).searchParams
        const token = params.get("t")
        const redirect = params.get("r")
        if(token){
            localStorage.setItem("token", token)
            if(redirect) open(redirect, "_self")
            else open("/", "_self")
        }
        else{
            open("http://localhost:3500/login?redirect=http://localhost:5002/login?r=" + redirect, "_self")
            // open("https://api.sketch-company.de/login?redirect=https://studio.sketch-company.de/login?r=" + redirect, "_self")
        }
    </script>

</head>
<body style="background-color: rgb(30,30,35)">
</body>
</html>
